<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Guess My Number</title>
</head>

<body>

  <form id="form">
    <fieldset>
      <legend>Ghiceste Numarul de la 1 la 50</legend>

      <label for="userNumber">Introdu aici numarul la care te gandesti:</label>
      <input
        type="text"
        name="userNumber"
        id="userNumber"
        placeholder="Ghiceste"
        class="user-input"
      >

      <button
        type="submit"
        title="Noroc"
      >Noroc</button>


      <p>
        Incercari: <span id="triesUser"></span>
      </p>
      <p>
        Verificare: <span id="checkMessage"></span>
      </p>


    </fieldset>
  </form>


</body>

</html>
