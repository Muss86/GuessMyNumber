<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Guess My Number</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  >

</head>

<body id="win">
  <div>
    <form id="form">
      <fieldset>
        <legend>Ghiceste Numarul de la 1 la 50</legend>

        <label for="userNumber">Introdu numarul la care te gandesti:</label>
        <input
          type="number"
          name="userNumber"
          id="userNumber"
          placeholder="Ghiceste"
          class="user-input d-block d-center"
        >

        <button
          type="submit"
          title="Noroc"
        >Noroc</button>


        <p>
          Incercari: <span id="triesUser"></span>
        </p>
        <p>
          Verificare: <span
            id="checkMessage"
            class="d-block d-lg-inline"
          ></span>
        </p>


      </fieldset>
    </form>

  </div>

</body>

</html>
